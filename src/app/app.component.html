<div class="container">
  <div class="row">
    <div class="col-12">
      <h2> Mes appareils :</h2>

      <!--  promesse : async les données vont arriver : ex back-end pour éviter les bug | async pour les synchronicités  -->
      <p> Mis à jour le : {{ lastUpdate | async | date: 'dd/MM/yyyy'| uppercase }}</p>
      <ul class="list-group">
        <!-- avec une boucle ou plutôt une directive structurelle *ngFor : je kiffe les boucles en Angular ! -->
        <app-appareil *ngFor="let appareil of appareils"
                      [appareilName]="appareil.name"
                      [appareilStatus]="appareil.status"
        ></app-appareil>

      </ul>
      <div>
        <div class="row">
          <div class="col-12">
            <!-- [disabled]="isAuth" : ce boutton sera desactivé si la variable isAuth est false, si l'utilisateur est authéntifié il pourra dans ce cas tout allumer -->
            <button class="btn btn-success"
                    [disabled]="!isAuth"
                    (click)="onAllumer()">Tout allumer
            </button>

            <button class="btn btn-danger"
                    (click)="onEteindre()">Tout éteindre

            </button>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
